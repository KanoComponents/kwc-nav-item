<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-nav-item test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../kwc-nav-item.html">
</head>
<body>
    <test-fixture id="empty">
        <template>
            <kwc-nav-item></kwc-nav-item>
        </template>
    </test-fixture>
    <test-fixture id="default">
        <template>
            <kwc-nav-item>[[label]]</kwc-nav-item>
        </template>
    </test-fixture>
    <test-fixture id="icon">
        <template>
            <kwc-nav-item icon-id="challenges">Nav Item</kwc-nav-item>
        </template>
    </test-fixture>
    <test-fixture id="active">
        <template>
            <kwc-nav-item class="iron-selected">Nav Item</kwc-nav-item>
        </template>
    </test-fixture>
    <test-fixture id="icon-and-active">
        <template>
            <kwc-nav-item class="iron-selected" icon-id="challenges">Nav Item</kwc-nav-item>
        </template>
    </test-fixture>

    <script>
        var defaultLabel = 'Nav Item';
        suite('empty', () => {
            let element;
            setup(function () {
                element = fixture('empty');
            });
            test('instantiating the element works', () => {
                assert.equal(element.is, 'kwc-nav-item');
            });
            test('not active by default', () => {
                assert.equal(element._activeClass, 'deselected');
                let navItem = Polymer.dom(element.root).querySelector('.nav-item');
                assert.exists(navItem);
                assert.isOk(navItem.classList.contains('deselected'));
                assert.isNotOk(navItem.classList.contains('selected'));
            });
            test('without icon by default', (done) => {
                assert.equal(element.iconId, null);
                assert.equal(element._hasIcon, false);
                flush(() => {
                  let navItem = Polymer.dom(element.root).querySelector('.icon');
                  assert.notExists(navItem);
                  done();
                });
            });
        });
        suite('default', () => {
            let element;
            setup(function () {
                element = fixture('default');
            });
            test('instantiating the element works', () => {
                assert.equal(element.is, 'kwc-nav-item');
            });
            test('not active by default', () => {
                assert.equal(element._activeClass, 'deselected');
                let navItem = Polymer.dom(element.root).querySelector('.nav-item');
                assert.exists(navItem);
                assert.isOk(navItem.classList.contains('deselected'));
                assert.isNotOk(navItem.classList.contains('selected'));
            });
            test('without icon by default', (done) => {
                assert.equal(element.iconId, null);
                assert.equal(element._hasIcon, false);
                flush(() => {
                  let navItem = Polymer.dom(element.root).querySelector('.icon');
                  assert.notExists(navItem);
                  done();
                });
            });
        });
        suite('icon', () => {
            let element;
            setup(function () {
                element = fixture('icon');
            });
            test('instantiating the element works', () => {
                assert.equal(element.is, 'kwc-nav-item');
            });
            test('not active by default', () => {
                assert.equal(element._activeClass, 'deselected');
                let navItem = Polymer.dom(element.root).querySelector('.nav-item');
                assert.exists(navItem);
                assert.isOk(navItem.classList.contains('deselected'));
                assert.isNotOk(navItem.classList.contains('selected'));
            });
            test('with icon', (done) => {
                assert.equal(element.iconId, 'challenges');
                assert.equal(element._hasIcon, true);
                flush(() => {
                  let navItem = Polymer.dom(element.root).querySelector('.icon');
                  assert.exists(navItem);
                  done();
                });
            });
        });
        suite('active', () => {
            let element;
            setup(function () {
                element = fixture('active');
            });
            test('instantiating the element works', () => {
                assert.equal(element.is, 'kwc-nav-item');
            });
            test('active item', () => {
                assert.equal(element._activeClass, 'selected');
                let navItem = Polymer.dom(element.root).querySelector('.nav-item');
                assert.exists(navItem);
                assert.isOk(navItem.classList.contains('selected'));
                assert.isNotOk(navItem.classList.contains('deselected'));
            });
            test('without icon by default', (done) => {
                assert.equal(element.iconId, undefined);
                assert.equal(element._hasIcon, false);
                flush(() => {
                  let navItem = Polymer.dom(element.root).querySelector('.icon');
                  assert.notExists(navItem);
                  done();
                });
            });
        });
        suite('icon and active', () => {
            let element;
            setup(function () {
                element = fixture('icon-and-active');
            });
            test('instantiating the element works', () => {
                assert.equal(element.is, 'kwc-nav-item');
            });
            test('active item', () => {
                // assert.equal(element.active, true);
                assert.equal(element._activeClass, 'selected');
                let navItem = Polymer.dom(element.root).querySelector('.nav-item');
                assert.exists(navItem);
                assert.isOk(navItem.classList.contains('selected'));
                assert.isNotOk(navItem.classList.contains('deselected'));
            });
            test('with icon', (done) => {
                assert.equal(element.iconId, 'challenges');
                assert.equal(element._hasIcon, true);
                flush(() => {
                  let navItem = Polymer.dom(element.root).querySelector('.icon');
                  assert.exists(navItem);
                  done();
                });
            });
        });
    </script>
</body>
</html>
